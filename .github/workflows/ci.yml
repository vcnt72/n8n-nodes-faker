name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # match your local pnpm version

      # 2. Then setup Node.js (with pnpm cache enabled)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # 3. Install deps with pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run build
        run: pnpm build
